<!DOCTYPE html>
<html>
<head>
    <title>Apply - UgaHacks Careers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="mb-4">Software Engineering Intern Application</h1>
                        <form method="POST">
                            
                            <h4 class="mb-3 text-primary">Personal Information</h4>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" name="phone" class="form-control" placeholder="(555) 000-0000">
                            </div>

                            <hr class="my-4">
                            <h4 class="mb-3 text-primary">Education</h4>
                            <div class="mb-3">
                                <label class="form-label">University Name</label>
                                <input type="text" name="university" class="form-control">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Degree</label>
                                    <input type="text" name="degree" class="form-control" placeholder="B.S. Computer Science">
                                </div>
                                <div class="col">
                                    <label class="form-label">GPA</label>
                                    <input type="text" name="gpa" class="form-control">
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4 class="mb-3 text-primary">Work Authorization</h4>
                            <div class="mb-3">
                                <label class="form-label">Are you authorized to work in the United States?</label>
                                <select name="work_auth" class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Will you now or in the future require sponsorship for employment visa status?</label>
                                <select name="sponsorship" class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <hr class="my-4">
                            <h4 class="mb-3 text-danger">AI/Agent Questions (Custom)</h4>
                            <div class="mb-3">
                                <label class="form-label">Why are you passionate about building agentic AI tools?</label>
                                <textarea name="ai_passion" class="form-control" rows="3" placeholder="This question helps test the LLM agent!"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Describe a complex problem you solved using Python.</label>
                                <textarea name="problem_solving" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mt-5">
                                <button type="submit" class="btn btn-success btn-lg w-100">Submit Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
